<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <meta http-equiv="refresh" href="login.html">
</head>

<body>
    <header>
        <div class="header-container">
            <button onclick="logout()" class="btn">Cerrar sesiÃ³n</button>

            <h1>Panel de Administrador</h1>

            <nav>
                <ul>
                    <li>
                        <div class="carrito-container">
                            <div class="carrito-icono" onclick="toggleCarrito()">ðŸ›’</div>
                            <div id="CarroContainer" class="carrito-dropdown oculto">
                                <table id="carritoTabla">
                                    <thead>
                                        <tr>
                                            <th>Cantidad</th>
                                            <th>Nombre Producto</th>
                                            <th>Total</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="carritoList">
                                        <!-- Productos del carrito -->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4" id="totalCarrito"
                                                style="text-align: left; font-weight: bold; display: flex; position: relative;">
                                            </td>
                                            <td><button onclick="pagarCarrito()" class="btn btn-pago">Mercado
                                                    Pago</button></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </li>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registro.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="form-container">
                <h2>Agregar / Actualizar Productos</h2>
                <form id="ProductosForm">
                    <input type="hidden" id="productoId" />
                    <input type="text" id="productoName" placeholder="Nombre del Producto" required><br>
                    <select id="productoState" name="estado" required>
                        <option value="">-- Selecciona un estado --</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                    <label for="categoria">CategorÃ­a:</label>
                    <select id="productoCategorias" multiple></select>
                    <input id="nuevaCategoriaInput" style="display:none" />
                    <button id="crearCategoriaBtn" style="display:none">Crear</button><br>
                    <input type="number" id="productoPrice" placeholder="Precio" required><br>
                    <input type="number" id="productoDescuento" placeholder="Descuento (%)" min="0" max="100"><br>
                    <input type="number" id="productoStock" placeholder="Stock" min="0"><br>
                    <input type="text" id="productoImagen" placeholder="URL de la imagen"><br>

                    <button type="submit" class="btn" id="submitBtn">Agregar Producto</button>
                </form>
                <form id="formCategoria">
                    <input type="text" id="nombreCategoria" placeholder="Nombre de la categorÃ­a" required>
                    <button type="submit">Crear categorÃ­a</button>
                </form>
                <p id="mensajeCategoria"></p>
            </div>


            <!-- Tabla de Productos-->
            <div class="table-container">
                <h2>Lista de Productos</h2>
                <table id="ProductosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categorias</th>
                            <th>Estado</th>
                            <th>Precio</th>
                            <th>Descuento</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ProductosList">
                        <!-- AquÃ­ se mostrarÃ¡n los productos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function toggleCarrito() {
            const carrito = document.getElementById('CarroContainer');
            carrito.classList.toggle('oculto');
        }

        document.addEventListener('click', function (event) {
            const carrito = document.getElementById('CarroContainer');
            const icono = document.querySelector('.carrito-icono');
            const contenedor = document.querySelector('.carrito-container');

            if (!contenedor.contains(event.target)) {
                carrito.classList.add('oculto');
            }
        });
    </script>
    <script src="../js/Categorias/Categorias.js"></script>
    <script src="../js/Productos/Productos.js"></script>
    <script src="../js/Carrito/carrito.js"></script>
</body>

</html>
