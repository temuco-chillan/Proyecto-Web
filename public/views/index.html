<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <meta http-equiv="refresh" href="login.html">
</head>
<body>
    <header style="background: #333; color: #fff; padding: 32px 0 24px 0; text-align: center;">
        <h1 style="margin: 0; font-size: 2.8rem; font-weight: 700; letter-spacing: 1px;">PANEL DE ADMINISTRADOR</h1>
        <button onclick="logout()" class="btn" style="position: absolute; top: 32px; left: 32px;">Cerrar sesiÃ³n</button>
        <div style="position: absolute; top: 32px; right: 32px;">
            <div class="carrito-container">
                <div class="carrito-icono" onclick="toggleCarrito()" style="font-size: 2em; cursor: pointer; color: #e50914;">ðŸ›’</div>
                <div id="CarroContainer" class="carrito-dropdown oculto" style="position: absolute; top: 100%; right: 0; background: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 1000; width: 400px; max-width: 90vw;">
                    <table id="carritoTabla" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Producto</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="carritoList"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" id="totalCarrito" style="text-align: left; font-weight: bold; display: flex; position: relative;"></td>
                                <td><button onclick="pagarCarrito()" class="btn btn-pago">Mercado Pago</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </header>
    <main style="background: #fff; min-height: 100vh; padding: 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 40px 32px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="font-size: 2rem; font-weight: bold; margin: 0;">Lista de Productos</h2>
                <button id="btnMostrarFormulario" style="background: #e50914; color: #fff; border: none; border-radius: 6px; padding: 12px 28px; font-size: 1rem; font-weight: 600; cursor: pointer;">Crear Producto</button>
            </div>
            <div style="display: flex; align-items: flex-start; gap: 24px; margin-bottom: 24px;">
                <form id="formCategoria" style="display: flex; gap: 8px; margin: 0;">
                    <input type="text" id="nombreCategoria" placeholder="Nombre de la categorÃ­a" required style="padding: 8px;">
                    <button type="submit" style="padding: 8px 16px;">Crear categorÃ­a</button>
                </form>
                <p id="mensajeCategoria" style="margin: 0; align-self: center;"></p>
            </div>
            <div class="form-container" id="formularioProducto" style="display: none; margin-bottom: 32px; background: #f5f5f5; padding: 24px; border-radius: 8px; width: 100%;">
                <h2 style="font-size: 2rem; font-weight: bold; margin: 0 0 24px 0;">Agregar / Actualizar Producto</h2>
                <form id="ProductosForm">
                    <input type="hidden" id="productoId" />
                    <div style="display: flex; gap: 32px; align-items: flex-start;">
                        <div style="flex: 2; min-width: 0;">
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 4px; font-weight: 600;">Nombre</label>
                                <input type="text" id="productoName" placeholder="Nombre del Producto" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 4px; font-weight: 600;">Precio</label>
                                <input type="number" id="productoPrice" placeholder="Precio" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 4px; font-weight: 600;">Stock</label>
                                <input type="number" id="productoStock" placeholder="Stock" min="0" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                        </div>
                        <div style="flex: 2; min-width: 0;">
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 4px; font-weight: 600;">CategorÃ­a</label>
                                <select id="productoCategorias" multiple style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></select>
                                <input id="nuevaCategoriaInput" style="display:none; width: 100%; margin-top: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" placeholder="Nueva categorÃ­a" />
                                <button id="crearCategoriaBtn" style="display:none; margin-top: 8px;">Crear</button>
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 4px; font-weight: 600;">Estado</label>
                                <select id="productoState" name="estado" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                    <option value="">-- Selecciona un estado --</option>
                                    <option value="activo">activo</option>
                                    <option value="inactivo">inactivo</option>
                                    <option value="mantenimiento">mantenimiento</option>
                                </select>
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 4px; font-weight: 600;">Descuento (%)</label>
                                <input type="number" id="productoDescuento" placeholder="Descuento (%)" min="0" max="100" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                        </div>
                        <div style="flex: 1; min-width: 200px; display: flex; flex-direction: column; align-items: center;">
                            <label style="display: block; margin-bottom: 4px; font-weight: 600;">Imagen</label>
                            <div style="width: 120px; height: 120px; border: 2px dashed #ddd; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fafafa; cursor: pointer;" onclick="document.getElementById('productoImagen').click()">
                                <div style="font-size: 1.5em; color: #666;">ðŸ“„</div>
                                <div style="font-size: 0.7em; color: #666; text-align: center; margin-top: 4px;">Haz clic para subir imagen</div>
                            </div>
                            <input type="text" id="productoImagen" placeholder="URL de la imagen" style="width: 100%; margin-top: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                    <div style="display: flex; gap: 12px; margin-top: 24px;">
                        <button type="submit" class="btn" id="submitBtn" style="background: #e50914; color: #fff; border: none; border-radius: 6px; padding: 10px 24px; font-size: 1rem; font-weight: 600; cursor: pointer;">Crear Producto</button>
                        <button type="button" id="btnCancelar" style="background: #888; color: #fff; border: none; border-radius: 6px; padding: 10px 24px; font-size: 1rem; font-weight: 600; cursor: pointer;">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table id="ProductosTable" style="width: 100%; border-collapse: collapse; font-size: 1rem;">
                    <thead style="background: #222; color: #fff;">
                        <tr>
                            <th style="padding: 10px;">ID</th>
                            <th style="padding: 10px;">Nombre</th>
                            <th style="padding: 10px;">CategorÃ­as</th>
                            <th style="padding: 10px;">Estado</th>
                            <th style="padding: 10px;">Precio</th>
                            <th style="padding: 10px;">Descuento</th>
                            <th style="padding: 10px;">Stock</th>
                            <th style="padding: 10px;">Imagen</th>
                            <th style="padding: 10px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ProductosList"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        function toggleCarrito() {
            const carrito = document.getElementById('CarroContainer');
            carrito.classList.toggle('oculto');
        }
        document.addEventListener('click', function (event) {
            const carrito = document.getElementById('CarroContainer');
            const icono = document.querySelector('.carrito-icono');
            const contenedor = document.querySelector('.carrito-container');
            if (!contenedor.contains(event.target)) {
                carrito.classList.add('oculto');
            }
        });
        document.getElementById('btnMostrarFormulario').addEventListener('click', function() {
            document.getElementById('formularioProducto').style.display = 'block';
            document.getElementById('ProductosForm').reset();
            document.getElementById('productoId').value = '';
            document.getElementById('submitBtn').innerText = 'Agregar Producto';
        });

        document.getElementById('btnCancelar').addEventListener('click', function() {
            document.getElementById('formularioProducto').style.display = 'none';
            document.getElementById('ProductosForm').reset();
            document.getElementById('productoId').value = '';
            document.getElementById('submitBtn').innerText = 'Agregar Producto';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ProductosForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    setTimeout(() => {
                        document.getElementById('formularioProducto').style.display = 'none';
                        document.getElementById('ProductosForm').reset();
                        document.getElementById('productoId').value = '';
                        document.getElementById('submitBtn').innerText = 'Agregar Producto';
                    }, 1000);
                });
            }
        });
    </script>
    <script src="../js/Categorias/Categorias.js"></script>
    <script src="../js/Productos/Productos.js"></script>
    <script src="../js/Carrito/carrito.js"></script>
</body>
</html>
